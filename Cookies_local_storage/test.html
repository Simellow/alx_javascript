    <script>
        // Function to show the login form
        function showForm() {
            const welcomeMessage = document.getElementById("welcome");
            const loginForm = document.getElementById("login-form");
            if (welcomeMessage) {
                welcomeMessage.style.display = "none";
            }
            loginForm.style.display = "block";
        }

        // Function to hide the login form
        function hideForm() {
            const loginForm = document.getElementById("login-form");
            loginForm.style.display = "none";
        }

        // Function to delete cookies and show the login form
        function deleteCookiesAndShowForm() {
            // Delete cookies (you can implement this part)
            // ...
            showForm();
        }

        // Function to show welcome message or login form
        function showWelcomeMessageOrForm() {
            const firstName = getCookie("firstname");
            if (firstName) {
                // User is logged in
                document.body.innerHTML = `<h1>Welcome: ${firstName} <a href="#" onclick="deleteCookiesAndShowForm()"> (logout)</a></h1>`;
            } else {
                // User is not logged in
                showForm();
            }
        }

        // Helper function to get cookie value by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }
    </script>
